<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - My Online Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Left Side - Cart Summary -->
        <div class="w-1/2 bg-gray-600 p-8 text-white">
            <div class="max-w-md mx-auto">
                <h2 class="text-2xl font-bold mb-8">Your basket</h2>
                <div id="cart-summary" class="space-y-6"></div>
                
                <div class="border-t border-gray-500 mt-8 pt-6">
                    <div class="flex justify-between mb-2">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>Shipping</span>
                        <span>FREE</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>VAT (20%)</span>
                        <span id="vat">$0.00</span>
                    </div>
                    <div class="flex justify-between text-xl font-bold border-t border-gray-500 pt-4 mt-4">
                        <span>Total</span>
                        <span id="final-total">$0.00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Checkout Form -->
        <div class="w-1/2 bg-white p-8">
            <div class="max-w-md mx-auto">
                <div class="flex items-center justify-between mb-8">
                    <h1 class="text-2xl font-bold">CHECKOUT</h1>
                    <button type="button" class="text-gray-400 hover:text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <form id="payment-form" class="space-y-6">
                    <!-- Contact Details -->
                    <div class="mb-8">
                        <h3 class="text-lg font-semibold mb-4">CONTACT DETAILS</h3>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                            <input type="email" name="email" required placeholder="alex.merchant@gmail.com" class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        </div>
                        <div class="mt-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone number</label>
                            <input type="tel" name="phone" required placeholder="+44 7912 765432" class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        </div>
                    </div>

                    <!-- Payment Details -->
                    <div class="mb-8">
                        <h3 class="text-lg font-semibold mb-4">PAYMENT DETAILS</h3>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Card number</label>
                            <input type="text" name="cardNumber" required placeholder="1234 5678 9012 3456" class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Expiry MM/YY</label>
                                <input type="text" name="expiryDate" required placeholder="12/25" class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                                <input type="text" name="cvv" required placeholder="123" class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Card name</label>
                            <input type="text" name="cardName" required placeholder="Alex Merchant" class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        </div>
                    </div>

                    <!-- Billing Address -->
                    <div class="mb-8">
                        <h3 class="text-lg font-semibold mb-4">BILLING ADDRESS</h3>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address line 1</label>
                            <input type="text" name="address1" required placeholder="123 Fashion Street" class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address line 2</label>
                            <input type="text" name="address2" placeholder="Apartment, suite, etc." class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Post code</label>
                                <input type="text" name="postCode" required placeholder="SW1A 1AA" class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">City / Town</label>
                                <input type="text" name="city" required placeholder="London" class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                            <select name="country" required class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                                <option value="">Select country</option>
                                <option value="US">United States</option>
                                <option value="UK">United Kingdom</option>
                                <option value="CA">Canada</option>
                                <option value="AU">Australia</option>
                            </select>
                        </div>
                        
                        <div class="mt-4">
                            <label class="flex items-center">
                                <input type="checkbox" name="sameAsShipping" class="mr-2">
                                <span class="text-sm">Shipping address is same as billing</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-black text-white font-medium py-4 px-6 rounded-md hover:bg-gray-800 transition-colors text-lg">
                        Continue
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const cartSummary = document.getElementById('cart-summary');
            const subtotalEl = document.getElementById('subtotal');
            const vatEl = document.getElementById('vat');
            const finalTotalEl = document.getElementById('final-total');
            
            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const vat = subtotal * 0.2; // 20% VAT
            const finalTotal = subtotal + vat;
            
            // Update totals
            subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
            vatEl.textContent = `$${vat.toFixed(2)}`;
            finalTotalEl.textContent = `$${finalTotal.toFixed(2)}`;
            
            // Populate cart summary
            cartSummary.innerHTML = cart.map(item => `
                <div class="flex items-center space-x-4">
                    <img src="${item.imageUrl}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
                    <div class="flex-1">
                        <h3 class="font-medium text-white">${item.name}</h3>
                        <div class="flex items-center space-x-2 mt-1">
                            <button class="w-6 h-6 border border-gray-400 rounded flex items-center justify-center text-sm">-</button>
                            <span>${item.quantity}</span>
                            <button class="w-6 h-6 border border-gray-400 rounded flex items-center justify-center text-sm">+</button>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-medium">$${(item.price * item.quantity).toFixed(2)}</p>
                    </div>
                </div>
            `).join('');
        });

        document.getElementById('payment-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Order placed successfully! Thank you for shopping with us.');
            localStorage.removeItem('cart');
            window.location.href = '/';
        });
    </script>
</body>
</html>
